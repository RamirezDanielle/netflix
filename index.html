<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="img/title.png" alt="logo" class="logo">
            <div>
                <button class="language-btn">English <i class="fa fa-angle-down" aria-hidden="true"></i></button>
                <button>Sign in</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimted Horror Movies</h1>
            <h3>Watch at your own risk</h3>
            <p>Ready to die? Enter your email to create or restart your membership.</p>
            <form class="email_signup">
                <input type="email" placeholder="Email Address" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
    </div>
</body>
</html>
